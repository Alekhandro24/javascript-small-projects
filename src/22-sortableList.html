<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sortable List</title>
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link rel="stylesheet" href="./css/22-sortableList.css" />
  </head>
  <body>
    <ul class="sortable-list">
      <li class="item" draggable="true">
        <div class="details">
          <img src="./images/1.png" alt="dog" />
          <span>Dog</span>
          <i class="uil uil-draggabledots"></i>
        </div>
      </li>
      <li class="item" draggable="true">
        <div class="details">
          <img src="./images/2.png" alt="cards" />
          <span>cards</span>
          <i class="uil uil-draggabledots"></i>
        </div>
      </li>
      <li class="item" draggable="true">
        <div class="details">
          <img src="./images/3.png" alt="pingvinue" />
          <span>Pingvinus</span>
          <i class="uil uil-draggabledots"></i>
        </div>
      </li>
      <li class="item" draggable="true">
        <div class="details">
          <img src="./images/4.png" alt="tiger" />
          <span>Tiger<span>
          <i class="uil uil-draggabledots"></i>
        </div>
      </li>
      <li class="item" draggable="true">
        <div class="details">
          <img src="./images/5.png" alt="flowers" />
          <span>Flowers</span>
          <i class="uil uil-draggabledots"></i>
        </div>
      </li>
    </ul>

    <script src="./js/22-sortableList.js"></script>
  </body>
</html>
