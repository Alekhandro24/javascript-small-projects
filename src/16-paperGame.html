<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper & Scissor Game</title>
    <link rel="stylesheet" href="./css/16-paperGame.css" />
  </head>
  <body>
    <div class="container">
      <h1>Rock, Paper & Scissor Game</h1>
      <h2>pick your choice</h2>
      <div class="choices">
        <img src="./images/game/rock.jpg" alt="rock" id="rock" />
        <img src="./images/game/paper.jpg" alt="paper" id="paper" />
        <img src="./images/game/scissor.jpg" alt="scissor" id="scissor" />
      </div>
      <div class="both-chiices">
        <h3>User Choice: <span class="user-choice">NA</span></h3>
        <h3>Computer Choice: <span class="computer-choice">NA</span></h3>
      </div>
      <p class="result">Results will apear here...</p>
      <div class="points">
        <h3>User Points: <span class="user-points">0</span></h3>
        <h3>Computer Points: <span class="computer-points">0</span></h3>
      </div>
    </div>

    <script src="./js/16-paperGame.js"></script>
  </body>
</html>
