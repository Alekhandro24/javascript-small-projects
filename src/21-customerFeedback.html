<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Feedback</title>
    <link rel="stylesheet" href="./css/21-customerFeedback.css" />
  </head>
  <body>
    <div class="container">
      <h1>Customer Feedback</h1>
      <div class="circle">
        <div class="emojis">
          <img src="./images/feedback/very_poor.webp" alt="very_poor" />
          <img src="./images/feedback/poor.webp" alt="poor" />
          <img src="./images/feedback/average.webp" alt="average" />
          <img src="./images/feedback/good.webp" alt="good" />
          <img src="./images/feedback/excellent.webp" alt="excellent" />
        </div>
      </div>
      <div class="rating-names">
        <div class="names">
          <h3>Very poor</h3>
          <h3>Poor</h3>
          <h3>Average</h3>
          <h3>Good</h3>
          <h3>Excellent</h3>
        </div>
      </div>
      <div class="stars">
        <i class="fas fa-solid fa-star fa-3x"></i>
        <i class="fas fa-solid fa-star fa-3x"></i>
        <i class="fas fa-solid fa-star fa-3x"></i>
        <i class="fas fa-solid fa-star fa-3x"></i>
        <i class="fas fa-solid fa-star fa-3x"></i>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/30940b0239.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/21-customerFeedback.js"></script>
  </body>
</html>
