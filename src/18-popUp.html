<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pop-Up</title>
    <link rel="stylesheet" href="./css/18-popUp.css" />
  </head>
  <body>
    <div class="container">
      <button type="submit" class="submitBtn">Submit</button>

    </div>

    <script src="./js/18-popUp.js"></script>
  </body>
</html>
